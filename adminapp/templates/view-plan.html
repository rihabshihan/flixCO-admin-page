{% extends 'base.html' %}

{% block title %}
    View Plan
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Card for Viewing Plan Details -->
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4>View Plan</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="planName" class="form-label">Plan Name</label>
                        <input type="text" class="form-control" id="planName" value="{{ plan.name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="planDetails" class="form-label">Plan Details</label>
                        <textarea class="form-control" id="planDetails" rows="3" readonly>{{ plan.details }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="planDuration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="planDuration" value="{{ plan.duration }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="planPrice" class="form-label">Price</label>
                        <input type="text" class="form-control" id="planPrice" value="{{ plan.price }}" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
