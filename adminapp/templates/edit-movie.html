{% extends 'base.html' %}

{% block title %}Edit Movie - OTT Platform{% endblock %}

{% block content %}
<div class="container-fluid mt-4 form-container">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center mb-4">Edit Movie</h2>
            <form>
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter movie title" value="Existing Movie Title" required>
                </div>

                <!-- Thumbnail -->
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail" accept="image/*" required>
                    <small class="text-muted">Current Thumbnail: movie_thumbnail.jpg</small>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter movie description" required>Existing movie description goes here.</textarea>
                </div>

                <!-- Video Upload -->
                <div class="mb-3">
                    <label for="video" class="form-label">Upload Video</label>
                    <input type="file" class="form-control" id="video" accept="video/*" required>
                    <small class="text-muted">Current Video: movie_video.mp4</small>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-danger btn-lg">Cancel</button>
                    <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional but recommended) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
